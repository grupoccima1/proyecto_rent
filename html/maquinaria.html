<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0301993a4a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/estilos2.css">
</head>
<body>
    <!--codigo de contenedor general-->
    <div class="contenedor">
        <!--codigo de header o cabeza de pagina-->
        <div class="header1">
            <div class="logo1">
                <h2>Maquinaria de Tierra</h2>
            </div>
            <form action="">
                <input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Buscar">
            </form>
            <div class="categorias" id="categorias">
                <a href="#" class="activo">Todos</a>
                <a href="#">Retroescabadora</a>
                <a href="#">Trex</a>
                <a href="#">Aplanadora</a>
                <a href="#">kmatsu</a>
            </div>
        </div>
        <!--codigo de grid o espacio para contenido-->
        <section class="grid" id="grid">
            <div class="item" 
            data-categoria="retroescabadora" 
            data-etiquetas="retroescabadora"
            data-descripcion="1.-Caballero dorado de aries"
            data-video="../videos/vid.mp4"
            >
                <div class="item-contenido">
                    <img src="../img/m1.jpg" alt="">
                </div>
            </div>
            <div class="item" 
            data-categoria="trex" 
            data-etiquetas="trex"
            data-descripcion="2.-Caballero dorado de picis"
            data-video="../videos/vid.mp4"
            >
                <div class="item-contenido">
                    <img src="../img/m2.jpg" alt="">
                </div>
            </div>
            <div class="item" 
            data-categoria="aplanadora" 
            data-etiquetas="aplanadora"
            data-descripcion="3.-Caballero dorado de capricornio"
            data-video="../videos/vid.mp4"
            >
                <div class="item-contenido">
                    <img src="../img/m3.jpg" alt="">
                </div>
            </div>
            <div class="item" 
            data-categoria="kmatsu" 
            data-etiquetas="kmatsu"
            data-descripcion="4.-Caballero dorado de sagitario"
            data-video="../videos/vid.mp4"
            >
                <div class="item-contenido">
                    <img src="../img/m4.jpg" alt="">
                </div>
            </div>
            <div class="item" 
            data-categoria="retroescabadora" 
            data-etiquetas="retroescabadora"
            data-descripcion="5.-Caballero dorado de escorpio"
            data-video="../videos/vid.mp4"
            >
                <div class="item-contenido">
                    <img src="../img/m5.jpg" alt="">
                </div>
            </div>
            <div class="item" 
            data-categoria="trex" 
            data-etiquetas="trex"
            data-descripcion="6.-Caballero dorado de libra"
            data-video="../videos/vid.mp4"
            >
                <div class="item-contenido">
                    <img src="../img/m6.jpg" alt="">
                </div>
            </div>
            <div class="item" 
            data-categoria="aplanadora" 
            data-etiquetas="aplanadora"
            data-descripcion="7.-Caballero dorado de geminis"
            data-video="../videos/vid.mp4"
            >
                <div class="item-contenido">
                    <img src="../img/m7.jpeg" alt="">
                </div>
            </div>
            <div class="item" 
            data-categoria="kmatsu" 
            data-etiquetas="kmatsu"
            data-descripcion="8.-Caballero dorado de cancer"
            data-video="../videos/vid.mp4"
            >
                <div class="item-contenido">
                    <img src="../img/m8.jpg" alt="">
                </div>
            </div>
            <div class="item" 
            data-categoria="trex" 
            data-etiquetas="trex"
            data-descripcion="9.-Caballero dorado de virgo"
            data-video="../videos/vid.mp4"
            >
                <div class="item-contenido">
                    <img src="../img/m9.jpeg" alt="">
                </div>
            </div>
        </section>
        <!--codigo de overlay o contenido frontal al dar clic en una imagen-->
        <section class="overlay" id="overlay">
            <div class="contenedor-img">
                <button id="cerrar-popop"><i class="fas fa-times"></i></button>
                <img src="" alt="">
                <video id="video" src="" type="video/mp4" autoplay muted></video>
            </div>
            <p class="descripcion"></p>
        </section>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web-animations-js@2.3.2/web-animations.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.5/dist/muuri.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
